name: CI

# ãƒ¡ã‚¤ãƒ³ã®CIãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ - PRãƒžãƒ¼ã‚¸å‰ã«å¿…é ˆ
on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black ruff

      - name: Check formatting
        run: black --check src/ tests/

      - name: Lint code
        run: ruff check src/ tests/

  # 2. ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: quality  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯å¾Œã«å®Ÿè¡Œ

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create test environment
        run: |
          mkdir -p data/papers data/exports logs
          cat > .env << EOF
          NEO4J_PASSWORD=test_password
          LLM_PROVIDER=ollama
          EOF

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short \
            --cov=kg_builder \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # 3. CIæˆåŠŸã®ç·åˆåˆ¤å®š
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]]; then
            echo "âŒ Code quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"

      - name: Success summary
        run: |
          echo "## âœ… CI Pipeline Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality (Black, Ruff)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests (Python 3.11, 3.12)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Coverage reports generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR is ready for review! ðŸš€" >> $GITHUB_STEP_SUMMARY
