name: Tests

# PRとpush時に自動実行
on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

# 並行実行の制御
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create test environment
        run: |
          mkdir -p data/papers data/exports logs
          cat > .env << EOF
          NEO4J_PASSWORD=test_password
          NEO4J_URI=bolt://localhost:7687
          LLM_PROVIDER=ollama
          OLLAMA_MODEL=llama3.1:8b
          LOG_LEVEL=INFO
          EOF

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=kg_builder --cov-report=term-missing --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always() && matrix.python-version == '3.11'
        with:
          name: coverage-report-${{ github.run_number }}
          path: htmlcov/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}-${{ github.run_number }}
          path: |
            .coverage
            coverage.xml
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "✅ Tests completed with coverage report" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Tests completed but coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi
